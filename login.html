<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css"  href="{% static 'CSS/form.css' %}">
</head>
<body>
    <form method="post">
    <h2>Login</h2>
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <button type="submit">Login</button>
    </form>
</body>
